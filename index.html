<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const query = new URLSearchParams(window.location.search)
      const code = query.get("code")

      if (code) {
        // يفتح رابط البوت
        window.location.href = `https://t.me/Iwjqkqibot?start=${code}`

        // يحاول غلق الصفحة باستخدام WebApp API
        setTimeout(() => {
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.close()
          } else {
            window.close()
          }
        }, 1500)  // تنطي وقت كافي للرابط ينفتح
      }
    </script>
    <style>
      html, body { margin: 0; padding: 0; background: #fff; }
    </style>
  </head>
  <body></body>
</html>
